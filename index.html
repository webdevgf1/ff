<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schizo Sections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow-x: hidden;
        }
        
        .section {
            width: 100vw;
            height: 200px;
            position: relative;
            border-bottom: 5px solid gold;
            overflow: hidden;
        }
        
        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .animal-container {
            position: absolute;
            z-index: 20;
        }
        
        .animal-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .main-text {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 0px #000, -3px -3px 0px #000, 3px -3px 0px #000, -3px 3px 0px #000;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .japanese-text {
            font-family: 'MS Gothic', monospace;
            color: #ff69b4;
            font-size: 24px;
            text-shadow: 2px 2px 0px #000;
        }
        
        .glitch-text {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            font-size: 20px;
            text-shadow: 2px 2px 0px #000;
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: yellow;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            z-index: 30;
        }
        
        .barcode {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            color: black;
            padding: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 30;
        }
        
        /* Specific positioning for animals in each section */
        .section:nth-child(1) .animal-container:nth-child(1) { top: 20px; left: 10%; }
        .section:nth-child(1) .animal-container:nth-child(2) { top: 80px; right: 15%; }
        .section:nth-child(1) .animal-container:nth-child(3) { bottom: 20px; left: 70%; }
        
        .section:nth-child(2) .animal-container:nth-child(1) { top: 10px; right: 20%; }
        .section:nth-child(2) .animal-container:nth-child(2) { bottom: 30px; left: 20%; }
        .section:nth-child(2) .animal-container:nth-child(3) { top: 60px; left: 60%; }
        
        .section:nth-child(3) .animal-container:nth-child(1) { top: 30px; left: 80%; }
        .section:nth-child(3) .animal-container:nth-child(2) { bottom: 20px; right: 25%; }
        .section:nth-child(3) .animal-container:nth-child(3) { top: 10px; left: 30%; }
        
        .section:nth-child(4) .animal-container:nth-child(1) { bottom: 10px; left: 10%; }
        .section:nth-child(4) .animal-container:nth-child(2) { top: 20px; right: 30%; }
        .section:nth-child(4) .animal-container:nth-child(3) { bottom: 60px; left: 50%; }
        
        .section:nth-child(5) .animal-container:nth-child(1) { top: 40px; left: 20%; }
        .section:nth-child(5) .animal-container:nth-child(2) { bottom: 10px; right: 10%; }
        .section:nth-child(5) .animal-container:nth-child(3) { top: 10px; left: 70%; }
        
        .section:nth-child(6) .animal-container:nth-child(1) { bottom: 30px; left: 15%; }
        .section:nth-child(6) .animal-container:nth-child(2) { top: 15px; right: 20%; }
        .section:nth-child(6) .animal-container:nth-child(3) { bottom: 10px; right: 60%; }

        .section:nth-child(7) .animal-container:nth-child(3) { top: 80px; left: 65%; }

            z-index: 30;
        }
    </style>
