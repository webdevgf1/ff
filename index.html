<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schizo Sections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow-x: hidden;
        }
        
        .section {
            width: 100vw;
            height: 100vh;
            position: relative;
            border-bottom: 10px solid gold;
            overflow: hidden;
        }
        
        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .animal-container {
            position: absolute;
            z-index: 20;
        }
        
        .animal-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            object-fit: cover;
            animation: float 2s ease-in-out infinite;
        }
        
        .random-gif {
            position: absolute;
            z-index: 15;
            border: none;
            border-radius: 10px;
            animation: chaos-float 3s ease-in-out infinite;
        }
        
        .random-gif:nth-child(odd) {
            animation: chaos-spin 4s linear infinite;
        }
        
        .random-gif:nth-child(even) {
            animation: chaos-bounce 2.5s ease-in-out infinite;
        }
        
        @keyframes chaos-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(-25px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(3deg); }
        }
        
        @keyframes chaos-spin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(0.9); }
            75% { transform: rotate(270deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes chaos-bounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.2); }
        }
        
        .main-text {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 5px 5px 0px #000, -5px -5px 0px #000, 5px -5px 0px #000, -5px 5px 0px #000;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .logo-image {
            width: 400px;
            height: auto;
            filter: drop-shadow(5px 5px 0px #000) drop-shadow(-5px -5px 0px #000) drop-shadow(5px -5px 0px #000) drop-shadow(-5px 5px 0px #000);
            animation: glitch-logo 0.5s infinite;
        }
        
        @keyframes glitch-logo {
            0% { 
                transform: translate(0);
                filter: drop-shadow(5px 5px 0px #000) drop-shadow(-5px -5px 0px #000) drop-shadow(5px -5px 0px #000) drop-shadow(-5px 5px 0px #000) hue-rotate(0deg);
            }
            10% { 
                transform: translate(-3px, 2px) scale(1.02);
                filter: drop-shadow(5px 5px 0px #ff0000) drop-shadow(-5px -5px 0px #00ff00) drop-shadow(5px -5px 0px #0000ff) drop-shadow(-5px 5px 0px #ff00ff) hue-rotate(90deg);
            }
            20% { 
                transform: translate(3px, -2px) scale(0.98);
                filter: drop-shadow(5px 5px 0px #00ff00) drop-shadow(-5px -5px 0px #ff0000) drop-shadow(5px -5px 0px #ffff00) drop-shadow(-5px 5px 0px #00ffff) hue-rotate(180deg);
            }
            30% { 
                transform: translate(-2px, -3px) scale(1.01);
                filter: drop-shadow(5px 5px 0px #0000ff) drop-shadow(-5px -5px 0px #ffff00) drop-shadow(5px -5px 0px #ff0000) drop-shadow(-5px 5px 0px #00ff00) hue-rotate(270deg);
            }
            40% { 
                transform: translate(4px, 1px) scale(0.99);
                filter: drop-shadow(5px 5px 0px #ff00ff) drop-shadow(-5px -5px 0px #0000ff) drop-shadow(5px -5px 0px #00ffff) drop-shadow(-5px 5px 0px #ff0000) hue-rotate(45deg);
            }
            50% { 
                transform: translate(-1px, 3px) scale(1.03);
                filter: drop-shadow(5px 5px 0px #ffff00) drop-shadow(-5px -5px 0px #ff00ff) drop-shadow(5px -5px 0px #00ff00) drop-shadow(-5px 5px 0px #0000ff) hue-rotate(135deg);
            }
            60% { 
                transform: translate(2px, -1px) scale(0.97);
                filter: drop-shadow(5px 5px 0px #00ffff) drop-shadow(-5px -5px 0px #ffff00) drop-shadow(5px -5px 0px #ff00ff) drop-shadow(-5px 5px 0px #ff0000) hue-rotate(225deg);
            }
            70% { 
                transform: translate(-3px, -2px) scale(1.02);
                filter: drop-shadow(5px 5px 0px #ff0000) drop-shadow(-5px -5px 0px #00ffff) drop-shadow(5px -5px 0px #0000ff) drop-shadow(-5px 5px 0px #ffff00) hue-rotate(315deg);
            }
            80% { 
                transform: translate(1px, 2px) scale(0.98);
                filter: drop-shadow(5px 5px 0px #00ff00) drop-shadow(-5px -5px 0px #ff0000) drop-shadow(5px -5px 0px #ff00ff) drop-shadow(-5px 5px 0px #00ffff) hue-rotate(0deg);
            }
            90% { 
                transform: translate(-2px, 1px) scale(1.01);
                filter: drop-shadow(5px 5px 0px #0000ff) drop-shadow(-5px -5px 0px #00ff00) drop-shadow(5px -5px 0px #ffff00) drop-shadow(-5px 5px 0px #ff00ff) hue-rotate(90deg);
            }
            100% { 
                transform: translate(0);
                filter: drop-shadow(5px 5px 0px #000) drop-shadow(-5px -5px 0px #000) drop-shadow(5px -5px 0px #000) drop-shadow(-5px 5px 0px #000) hue-rotate(0deg);
            }
        }
        
        .japanese-text {
            font-family: 'MS Gothic', monospace;
            color: #ff69b4;
            font-size: 48px;
            text-shadow: 3px 3px 0px #000;
        }
        
        .glitch-text {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            font-size: 36px;
            text-shadow: 3px 3px 0px #000;
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .price-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: yellow;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 24px;
            z-index: 30;
        }
        
        .barcode {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            color: black;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            z-index: 30;
        }
        
        /* Specific positioning for animals in each section - spread out more for fullscreen */
        .section:nth-child(1) .animal-container:nth-child(1) { top: 15%; left: 10%; }
        .section:nth-child(1) .animal-container:nth-child(2) { top: 70%; right: 15%; }
        .section:nth-child(1) .animal-container:nth-child(3) { bottom: 20%; left: 70%; }
